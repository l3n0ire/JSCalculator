<!DOCTYPE html>
<html>
<title>BEDMAS calculator</title>
<h1>BEDMAS Calculator</h1>
<body>
	<p>* press alt or AC to clear</p>
	<br>
	<input type="text" id="textfield" onkeydown="onKeyDown(event)">
	<br>
	<button type="button" id="7" onclick="buttonPress(this.id)">7</button>
	<button type="button" id="8" onclick="buttonPress(this.id)">8</button>
	<button type="button" id="9" onclick="buttonPress(this.id)">9</button>
	<button type="button" id="del" onclick="del()">DEL</button>
	<button type="button" id="ac" onclick="ac()">AC</button>
	<br>
	<button type="button" id="4" onclick="buttonPress(this.id)">4</button>
	<button type="button" id="5" onclick="buttonPress(this.id)">5</button>
	<button type="button" id="6" onclick="buttonPress(this.id)">6</button>
	<button type="button" id="X" onclick="buttonPress(this.id)">X</button>
	<button type="button" id="รท" onclick="buttonPress(this.id)">รท</button>
	<br>
	<button type="button" id="1" onclick="buttonPress(this.id)">1</button>
	<button type="button" id="2" onclick="buttonPress(this.id)">2</button>
	<button type="button" id="3" onclick="buttonPress(this.id)">3</button>
	<button type="button" id="+" onclick="buttonPress(this.id)">+</button>
	<button type="button" id="-" onclick="buttonPress(this.id)">-</button>
	<br>
	<button type="button" id="0" onclick="buttonPress(this.id)">0</button>
	<button type="button" id="." onclick="buttonPress(this.id)">.</button>
	<button type="button" id="ans" onclick="ansFunction()">ANS</button>
	
	
	<button type="button" onclick="infixToPostfix()">Calculate</button>
	<br>
	<script src="calculator.js"></script>
	
</body>
</html>
